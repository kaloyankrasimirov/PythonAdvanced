<head>
    <meta charset="UTF-8">
    <title>The question</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">


    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Itim', cursive;
            background: radial-gradient(circle, #fff5f5 0%, #fed7d7 100% );
        }
        #question {
            color: #4a4e69;
            font-weight: 700;
            text-align: center;
            padding: 0 20px;
            font-size: 2.5rem;
        }
        #surprise h1 {
            font-family: 'Itim', cursive;
            color: #5e548e;
            font-size: 2rem;
            line-height: 1.4;
        }
        #surprise h2 {
            font-family: 'Itim', cursive;
            color: #5e548e;
            font-size: 1.2rem;
            font-weight: 600;
        }
        #no, #yes {
            position: absolute;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 15px 50px;
            font-size: 16px;
            border-radius: 100px;
            border: none;
            cursor: pointer;
            color: white;
            /* This makes it glide */
            transition: transform 0.1s, box-shadow 0.1s, left 0.3s ease-out, top 0.3s ease-out;
        }
        #yes { background-color: #28a745; }
        #no { background-color: #dc3545; }

        #no:active, #yes:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1 id="question">Would you go out with me this Saturday (14.02)?</h1>

    <div id="button-wrapper">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <div id="surprise" style="display: none; text-align: center; padding: 20px;">
        <h1>I've coded (this) so hard, and got this far. But in the end, it wouldn't even matter... if you say no.</h1>
        <img src="https://i.postimg.cc/656BZ8RT/Mike-Shinoda.png" alt="Surprise" style="max-width: 90%; max-height: 400px; border-radius: 20px;">
        <h2>And it would actually make this guy really happy, if you say yes xD</h2>
    </div>

    <div id="success" style="display: none; text-align: center;">
        <h1 style="font-family: 'Itim', cursive; color: #ff4d6d; font-size: 3.5rem;">Well, See you Saturday then ^_^ </h1>
    </div>

    <script>
        const noBtn = document.getElementById('no');
        const yesBtn = document.getElementById('yes');
        const question = document.getElementById('question');
        const surprise = document.getElementById('surprise');
        let attempts = 0;

        function alignButtons() {
            const centerX = window.innerWidth / 2;
            const rect = question.getBoundingClientRect();
            const topPos = rect.bottom + 40;
            const gap = 20;

            noBtn.style.transition = 'none';
            yesBtn.style.transition = 'none';

            yesBtn.style.left = (centerX - yesBtn.offsetWidth - (gap / 2)) + 'px';
            yesBtn.style.top = topPos + 'px';
            noBtn.style.left = (centerX + (gap / 2)) + 'px';
            noBtn.style.top = topPos + 'px';

            setTimeout(() => {
                noBtn.style.transition = 'transform 0.1s, box-shadow 0.1s, left 0.3s ease-out, top 0.3s ease-out';
                yesBtn.style.transition = 'transform 0.1s, box-shadow 0.1s';
            }, 100);
        }

        const moveNoButton = () => {
            const maxX = window.innerWidth - noBtn.offsetWidth - 100;
            const maxY = window.innerHeight - noBtn.offsetHeight - 100;
            const x = Math.max(50, Math.random() * maxX);
            const y = Math.max(50, Math.random() * maxY);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            attempts++;

            if (attempts >= 6) {
                question.style.display = 'none';
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
                surprise.style.display = 'block';
                setTimeout(() => {
                    surprise.style.display = 'none';
                    question.style.display = 'block';
                    yesBtn.style.display = 'block';
                    noBtn.style.display = 'block';
                    attempts = 0;
                    alignButtons();
                }, 12000);
            }
        };

        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            document.getElementById('button-wrapper').style.display = 'none';
            noBtn.style.display = 'none';
            surprise.style.display = 'none';
            document.getElementById('success').style.display = 'block';
        });

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); });

        window.onload = alignButtons;
        window.onresize = alignButtons;
    </script>
</body>
